<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Foodie Friend Finder Survey</title>
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </head>

    <body>
        <div class="container text-center">
            <h1 class="row text-center"><b><i class="fa fa-fire"></i> Foodie Friend Finder Survey</b></h1>
            <hr>
            <form id="the-form">
                <div class = "row">
                    <div class = "col-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" aria-label="Your Name" aria-describedby="basic-addon2" id = "yourName">

                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Profile URL" id="profileURL" aria-describedby="basic-addon3">
                        </div>
                    </div>
                </div>
                <div class = "row surveyquestions text-center">
                    <div class = "col-12">
                        <div class = "row" id = "q1">
                            <h3>I enjoy discovering weird, new, and non-american type resturants to try.</h3>
                            <div class = "col-12" id = "answers1">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answergroup1" value="1" checked>
                                    <label class="form-check-label" for="exampleRadios1" value="1">
                                    1: strongly disagree
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answergroup1" value="2" checked>
                                    <label class="form-check-label" for="exampleRadios1" value="2">
                                    2: somewhat disagree
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answergroup1" value="3" checked>
                                    <label class="form-check-label" for="exampleRadios1" value="3">
                                    3: neutral
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answergroup1" value="4" checked>
                                    <label class="form-check-label" for="exampleRadios1" value="4">
                                    4: somewhat agree
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answergroup1" value="5" checked>
                                    <label class="form-check-label" for="exampleRadios1" value="5">
                                    5: strongly agree
                                    </label>
                                </div>
                            </div>
                        </div>
                    <div class = "row" id = "submit">
                        <div class = "col-12">
                            <button type="button text-center" class="btn btn-danger btn-lg btn-block" id ="submitsurvey"><i class="fas fa-utensils"></i> Submit</button>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/javascript">
        $("#submit").on("click", function(event) {
            event.preventDefault();
            var radioValue = $("input[name='answergroup1']:checked").val();
            var friendData = {
                name: $("#yourName").val().trim(),
                photo: $("#profileURL").val(),
                scores: parseInt(radioValue)
            }

            console.log(friendData)
        })



        </script>
    </body>

</html>
